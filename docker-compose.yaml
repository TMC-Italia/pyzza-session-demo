# Docker Compose file for running the services

services:
  api:
    build: app/api
    container_name: api_service
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKER: "kafka:9092"
      REDIS_HOST: "redis"
    depends_on:
      - kafka
      - redis
    volumes:
      - ./data:/data

  bot:
    build: app/services/bot
    container_name: telegram_bot_service
    environment:
      TELEGRAM_TOKEN: "your_telegram_bot_token"  # Add your actual token here
      FASTAPI_URL: "http://api_service:8000"
    depends_on:
      - api
    volumes:
      - ./data:/data

  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092

  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
