# Docker Compose configuration file for running the FastAPI service and the Telegram bot
networks:
  app: # main network

volumes:
  app_db:

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api_service
    ports:
      - "8000:8000"
    volumes:
      - .:/api  
    environment:
      - API_PORT=8000
    networks:
      - app
    depends_on:
      - pdf_generator_service

  pdf_generator_service:
    build: ./services/pdf_generator
    container_name: pdf_generator_service
    ports:
      - "8001:8001"
    networks:
      - app

  song_generator_service:
    build: ./services/song_generator
    container_name: song_generator_service
    ports:
      - "8002:8002"
    volumes:
      - ./data:/data
    networks:
      - app


  ollama:
    image: ollama/ollama
    expose:
      - 11434/tcp
    ports:
      - 11434:11434/tcp
    healthcheck:
      test: ollama --version || exit 1


